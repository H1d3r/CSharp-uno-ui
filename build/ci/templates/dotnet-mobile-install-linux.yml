parameters:
  UnoCheckParameters: ''

steps:

  - template: dotnet-install.yml

  - bash: |
      ubuntu_release=`lsb_release -rs`
      wget https://packages.microsoft.com/config/ubuntu/${ubuntu_release}/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
      sudo dpkg -i packages-microsoft-prod.deb
      sudo apt-get install apt-transport-https
      sudo apt-get update
      sudo apt-get install -y msopenjdk-11
      sudo update-java-alternatives --set msopenjdk-11-amd64
    displayName: Install OpenJDK 11
    retryCountOnTaskFailure: 3

  - template: dotnet-setup-cache.yml
    parameters:
      UnoCheckParameters: ${{ parameters.UnoCheckParameters }}

  - bash: |
      set -o xtrace
      echo "env vars"
      set
      echo "% " dotnet --version
      dotnet --version
      wget https://www.nuget.org/api/v2/package/System.CommandLine/2.0.0-beta5.25306.1 -O hack.zip
      unzip hack.zip lib/net8.0/System.CommandLine.dll
      mv /agent/_work/1/s/.dotnet/sdk/10.0.100-preview.6.25358.103/System.CommandLine{.dll,.dll.bk}
      mv lib/net8.0/System.CommandLine.dll /agent/_work/1/s/.dotnet/sdk/10.0.100-preview.6.25358.103/System.CommandLine.dll
      echo "% " dotnet tool update --global uno.check --version $(GlobalUnoCheckVersion) --add-source https://api.nuget.org/v3/index.json
      dotnet tool update --global uno.check --version $(GlobalUnoCheckVersion) --add-source https://api.nuget.org/v3/index.json -v diag
      echo PATH=$PATH
      echo which uno-check=`which uno-check`
      echo "% " uno-check --verbose --ci --non-interactive --fix --skip gtk3 --skip dotnetnewunotemplates --skip androidemulator --skip maui --skip unosdk --pre-major ${{ parameters.UnoCheckParameters }}
      uno-check --verbose --ci --non-interactive --fix --skip gtk3 --skip dotnetnewunotemplates --skip androidemulator --skip maui --skip unosdk --pre-major ${{ parameters.UnoCheckParameters }}
    displayName: Install .NET Workloads
    retryCountOnTaskFailure: 3
